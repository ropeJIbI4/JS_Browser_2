<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="image/image1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="image/image2.jpeg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="image/image3.webp" alt="Image 3">
        </div>
        <button class="prev"><</button>
        <button class="next">></button>
        <div class="markers">
            <span class="marker active"></span>
            <span class="marker"></span>
            <span class="marker"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
